<div class="modal-header">
    <button type="button" class="close" ng-click="close()">×</button>
    <h3 class="modal-title" id="modal-title">{{model.Id ? "Update product" : "Create new product"}}</h3>
</div>
<div class="modal-body" id="modal-body">
    <form name="form">
        <div class="form-group">
            <label for="category">Select category<span class="text-danger">*</span></label>
            <select name="category"
                    id="category"
                    class="form-control required"
                    ng-required="true"
                    ng-options="category.Name for category in categories track by category.Id" ng-model="model.Category">

                <option selected disabled value="">-- Select Category --</option>
            </select>
            <p class="text-danger" ng-if="categoryEmpty">Choose category</p>
        </div>
        <div class="form-group">
            <label for="manifacturer">Select manifacturer<span class="text-danger">*</span></label>
            <select name="manifacturer"
                    id="manifacturer"
                    class="form-control required"
                    ng-required="true"
                    ng-options="manifacturer.Name for manifacturer in manifacturers track by manifacturer.Id" ng-model="model.Manifacturer">

                <option selected disabled value="">-- Select Manufacturer --</option>
            </select>
            <p class="text-danger" ng-if="manifacturerEmpty">Choose manifacturer</p>

        </div>
        <div class="form-group">
            <label for="name">Name:<span class="text-danger">*</span></label>
            <input required ng-model="model.Name" ng-bind="model.Name" type="text" id="name" name="name" class="form-control" ng-required="true" />
            <div ng-messages="form.name.$error" ng-if="submitted && form.name.$invalid">
                <p class="text-danger" ng-message="required">Name is required field</p>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description:<span class="text-danger">*</span></label>
            <textarea required ng-model="model.Description" ng-bind="model.Description" rows="5" style="resize: vertical;" type="text" id="description" name="description" class="form-control" ng-required="true"></textarea>
            <div ng-messages="form.description.$error" ng-if="submitted && form.description.$invalid">
                <p class="text-danger" ng-message="required">Description is required field</p>
            </div>
        </div>
        <div class="form-group">
            <label for="price">Price:<span class="text-danger">*</span></label>
            <input required ng-model="model.Price" ng-bind="model.Price" type="number" min="1" id="price" name="price" class="form-control" ng-required="true" />
            <div ng-messages="form.price.$error" ng-if="submitted && form.price.$invalid">
                <p class="text-danger" ng-message="required">Insert price greater than 0</p>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:<span class="text-danger">*</span></label>
            <input required ng-model="model.Quantity" ng-bind="model.Quantity" type="number" id="quantity" min="1" name="quantity" class="form-control" ng-required="true" />
            <div ng-messages="form.quantity.$error" ng-if="submitted && form.quantity.$invalid">
                <p class="text-danger" ng-message="required">Insert quantity greater that 0</p>
            </div>
        </div>

    </form>
</div>
<div class="modal-footer">
    <div class="pull-right">
        <button class="btn btn-danger" type="button" ng-click="submit(form)">{{ model.Id ? "Update" : "Create" }}</button>
        <button class="btn btn-default" type="button" ng-click="close()">Cancel</button>
    </div>
</div>
