<div class="container gridView row">
    <div class="action-panel col-md-12" style="height: 50px;">
        <div class="row">
            <div class="col-md-5">
                <select name="category"
                        id="category"
                        class="form-control required pull-left"
                        ng-required="true"
                        ng-options="category.Name for category in categories track by category.Id"
                        ng-model="selectedCategory"
                        ng-click="fetchData()">

                    <option selected disabled value="">-- List products from --</option>
                </select>
                <button ng-click="listAllProducts()" class="btn btn-default pull-left" style="margin-left:20px;">
                    All products
                </button>
            </div>
            <div class="col-md-7">
                <button ng-click="summonCreateDialog()"
                        class="btn btn-primary pull-right"
                        style="margin-right:20px;">
                    <span class="glyphicon glyphicon-plus"></span> Create
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-12">
      
        <br />
        <table class="table" >
            <thead>
                <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th></th>
                <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td class="col-md-2">{{product.Name}}</td>
                    <td class="col-md-2">{{product.Description}}</td>
                    <td class="col-md-2">{{product.Price | currency: '€'}}</td>
                    <td class="col-md-2">{{product.Quantity}}</td>
                    <td class="col-md-2">{{product.Category.Name}}</td> 
                    <td><button ng-click="summonEditDialog(product.Id)" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pencil"></span> Edit</button></td>
                    <td><button ng-click="summonDeleteDialog(product.Id)" class="btn btn-sm btn-danger"><span class="glyphicon glyphicon-trash"></span> Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
